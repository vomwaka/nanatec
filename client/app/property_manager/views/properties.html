 <div class="col-md-12">
              <!-- MAP & BOX PANE -->
              <div class="box box-success">
                <div class="box-header with-border">
                  <h3 class="box-title">Property</h3>
                  <div class="box-tools pull-right">
                   <button class="btn btn-box-tool"  ><i class="fa fa-plus" ng-click="addProperty()">  Add</i></button>
                  
                
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Your Properties     #{{properties.length}}</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search"  ng-model="search">
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Location</th>
                      <th>Type</th>
                      <th>Status</th>
                      <th></th>
                      <th></th>
                      <th></th>
                     <th>Action</th>
                    </tr>
                   <tr dir-paginate="property in properties | orderBy:'firstname' | filter:search | itemsPerPage:3 " pagination-id="prop">
                      <td>{{$index + 1 }}</td>
                      <td>{{property.name}}</td>
                      <td>{{property.location}}</td>         
                      <td>{{property.type}}</td>
                      <td>For  {{property.status}} </td>
                      <td><a ng-href="#/units/{{property.name}}/{{property._id}}" class="btn btn-sm btn-primary">View Units</a></td>
                      <td><a href="#/photos" class="btn btn-sm btn-warning">View photos</a></td>
                      <td><a href="#/amenities" class="btn btn-sm btn-success">View Amenities</a></td>
                      <td style="width: 20%;">
														<a ng-click="viewProperty(property)" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a ng-click="editproperty(property)" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a href="#" class="table-link danger">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
															</span>
														</a>
													</td>
                    </tr>
                   
                  </table>
                   <dir-pagination-controls   max-size="3"  direction-links="true"  boundary-links="true" class="pull-right" pagination-id="prop">  </dir-pagination-controls>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
          </div><!-- /.row -->
                </div><!-- /.box-body -->
              </div><!-- /.box -->

     
       </div>

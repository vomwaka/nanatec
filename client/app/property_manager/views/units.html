 <div class="col-md-12">
              <!-- MAP & BOX PANE -->
              <div class="box box-success">
                <div class="box-header with-border">
                  <h3 class="box-title">Unit for {{property}}</h3>
                  <div class="box-tools pull-right">
                   <button class="btn btn-box-tool"  ><i class="fa fa-plus" ng-click="addUnit()">  Add</i></button>
                  
                
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Number of Units  #{{units.length}}</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search"  ng-model="search">
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Amount</th>
                      <th>Type</th>
                      <th>Status</th>
                      <th>Settings </th>
                     <th>Action</th>
                    </tr>
                   <tr dir-paginate="unit in units | orderBy:'name' | filter:search | itemsPerPage:20 " pagination-id="prop">
                      <td>{{$index + 1 }}</td>
                      <td>{{unit.name}}</td>
                      <td>{{unit.amount}}</td>         
                      <td>{{unit.type}}</td>
                      <td>
                          <span ng-if="unit.occupationStatus=='occupied'"><label class="label-primary">Occupied </label></span>
                          <span ng-if="unit.occupationStatus=='vacant'"><label class="label-warning">Vacant</label></span> 
                       </td>
                       <td><a  ng-if="unit.type==!sale" ng-href="#/units-settings/{{unit.name}}/{{unit._id}}/{{unit.amount}}"class="btn btn-success">Settings </a></td>
                      <td><a href="#/Units-photos" class="btn btn-error">Add Photos</a></td>
                      <td style="width: 20%;">
														<a ng-click="viewProperty(property)" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a ng-click="editproperty(property)" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a href="#" class="table-link danger">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
															</span>
														</a>
													</td>
                    </tr>
                   
                  </table>
                   <dir-pagination-controls   max-size="20"  direction-links="true"  boundary-links="true" class="pull-right" pagination-id="prop">  </dir-pagination-controls>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
          </div><!-- /.row -->
                </div><!-- /.box-body -->
              </div><!-- /.box -->

     
       </div>

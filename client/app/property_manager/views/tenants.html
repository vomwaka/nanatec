 <div class="col-md-12">
              <!-- MAP & BOX PANE -->
              <div class="box box-success">
                <div class="box-header with-border">
                  <h3 class="box-title">Tenants</h3>
                  <div class="box-tools pull-right">
                   <button class="btn btn-box-tool"  ><i class="fa fa-plus" ng-click="addTenant()">  Add</i></button>
                  
                
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">List of Your Tenants     #{{tenants.length}}</h3>
                  <div class="box-tools">
                    <div class="input-group" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search"  ng-model="search">
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>#</th>
                      <th>Names</th>
                      <th>ID</th>
                      <th>Telephone</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Transactions</th>
                     <th>Action</th>
                    </tr>
                   <tr dir-paginate="tenant in tenants | orderBy:'tenant.names' | filter:search | itemsPerPage:15 " pagination-id="prop">
                      <td>{{$index + 1 }}</td>
                      <td>{{tenant.names}}</td>
                      <td>{{tenant._id}}</td>         
                      <td><a ng-click="sendSms()">{{tenant.contact}}<a></td>
                      <td><a ng-click="sendMail()">{{tenant.email}}</a> </td>
                      <td>
                          <span ng-if="tenant.occupationStatus=='occupied'"><label class="label-primary">Rented </label></span>
                          <span ng-if="tenant.occupationStatus !='occupied'"><label class="label-warning">Not Rented </label></span> 

                      </td>
                      <td><a ng-href="#">View Transactions</a></td>
                     <td>
                    <span ng-if="tenant.occupationStatus=='occupied'"><a ng-href="#/checkout/{{tenant._id}}" >Check-Out</a></span>
                          <span ng-if="tenant.occupationStatus !='occupied'"><a ng-href="#/checkin/{{tenant._id}}" >Check-In</a></span> 

                      </td>
                      <td style="width: 20%;">
														<a ng-click="viewTenant(tenant)" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a ng-click="edittenant(tenant)" class="table-link">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
															</span>
														</a>
														<a ng-click="deletetenant(tenant)" class="table-link danger">
															<span class="fa-stack">
																<i class="fa fa-square fa-stack-2x"></i>
																<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
															</span>
														</a>
													</td>
                    </tr>
                   
                  </table>
                   <dir-pagination-controls   max-size="15"  direction-links="true"  boundary-links="true" class="pull-right" pagination-id="prop">  </dir-pagination-controls>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
          </div><!-- /.row -->
                </div><!-- /.box-body -->
              </div><!-- /.box -->

     
       </div>
